<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciador de Livros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Livros</h1>

    <form id="formLivro">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="autor" placeholder="Autor" required>
      <input type="number" id="ano" placeholder="Ano" required>
      <input type="text" id="editora" placeholder="Editora" required>
      <input type="text" id="status" placeholder="Status (ex: Disponível)" required>
      <button type="submit">Adicionar Livro</button>
    </form>

    <h2>Lista de Livros</h2>
    <div id="livros"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
